<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header_14</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header_menu">
        <div class="white">
            <a id="logo">Startup 3</a>
        </div>
        <div class="menu">
            <button>Overview</button>
            <button>Prices</button>
            <button>Blog</button>
            <button>Feedback</button>
            <button id="purchase">Purchase</button>
        </div>
    </div>
    <div class="bottom">
        <div class="text">
            <div class="head">
                <a>Generate Awesome Web Pages</a>
            </div>
            <div class="subtext">
                <a>The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</a>
            </div>
            <div class="learn_more">
                <button id="learn">Learn More</button>
            </div>
        </div>
    
        <div class="signup_form">
            <div class="heading">
                <a>Sign up Now</a>
            </div>
            <form>
                <input type="text" placeholder="Your email" class="forms">
                <input type="text" placeholder="Your password" class="forms">
                <label class="check">
                    <input type="checkbox">
                    <span id="terms">I agree to the Terms of Service.</span>
                </label>
                <input type="submit" value="Sign In"  class="login">
                <div class="divider">
                    <span class="line"></span>
                    <span class="or">or</span>
                    <span class="line"></span>
                </div>
                <input type="submit" value="Login via Twitter"  class="loginvia">
            </form>
            <div class="singin">
                <a>Do you have an Account?</a>
                <button id="sign">Sign In</button>
            </div>
        </div>
    </div>
</body>
</html>
